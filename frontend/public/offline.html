<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Lava Car Sistema</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 20px rgba(37, 99, 235, 0);
        }
      }

      .icon svg {
        width: 60px;
        height: 60px;
        fill: white;
      }

      h1 {
        color: #1e293b;
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        color: #64748b;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .retry-button {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .features {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #e2e8f0;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        color: #475569;
        font-size: 14px;
      }

      .feature-icon {
        width: 24px;
        height: 24px;
        background: #eff6ff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .feature-icon svg {
        width: 14px;
        height: 14px;
        fill: #2563eb;
      }

      @media (max-width: 480px) {
        .offline-container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .icon {
          width: 100px;
          height: 100px;
        }

        .icon svg {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 1.13-.64 2.11-1.56 2.62l1.45 1.45C23.16 18.16 24 16.68 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2L21 20.73 4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z"
          />
        </svg>
      </div>

      <h1>Você está offline</h1>
      <p>
        Não foi possível conectar ao servidor. Verifique sua conexão com a
        internet e tente novamente.
      </p>

      <button class="retry-button" onclick="location.reload()">
        Tentar Novamente
      </button>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
          </div>
          <span>Seus dados estão salvos localmente</span>
        </div>
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
          </div>
          <span>O app sincronizará quando conectar</span>
        </div>
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
          </div>
          <span>Algumas funcionalidades podem estar limitadas</span>
        </div>
      </div>
    </div>

    <script>
      // Tenta reconectar automaticamente a cada 5 segundos
      let retryCount = 0;
      const maxRetries = 10;

      function checkConnection() {
        if (navigator.onLine && retryCount < maxRetries) {
          retryCount++;
          fetch('/', { method: 'HEAD' })
            .then(() => {
              location.reload();
            })
            .catch(() => {
              setTimeout(checkConnection, 5000);
            });
        } else if (retryCount >= maxRetries) {
          console.log('Máximo de tentativas de reconexão atingido');
        }
      }

      // Detecta quando a conexão volta
      window.addEventListener('online', () => {
        location.reload();
      });

      // Inicia verificação automática
      setTimeout(checkConnection, 5000);
    </script>
  </body>
</html>
